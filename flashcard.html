<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flashcard Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      padding: 3rem 4rem;
      text-align: center;
      width: 90%;
      max-width: 600px;
      transition: all 0.3s ease;
    }
    h1 { font-size: 1.8rem; margin-bottom: 1rem; }
    p { color: #dcdcdc; margin-bottom: 1.5rem; font-size: 0.95rem; }

    .upload-box {
      border: 2px dashed #9fd3c7;
      border-radius: 15px;
      padding: 2rem;
      background-color: rgba(255,255,255,0.05);
      cursor: pointer;
      transition: all 0.3s ease;
      margin-bottom: 1rem;
    }
    .upload-box:hover { background-color: rgba(255,255,255,0.15); border-color: #00e0ff; }
    input[type="file"] { display: none; }
    label { font-size: 1rem; color: #e6f7ff; cursor: pointer; font-weight: 500; }

    #fileInfo { margin-top: 1rem; font-size: 0.9rem; color: #b5e2fa; }
    .btn {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      margin-top: 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .btn:hover { background: linear-gradient(90deg, #0072ff, #00c6ff); transform: scale(1.05); }

    /* ---------- LOADER ---------- */
    .loader {
      display: none;
      margin-top: 2rem;
      flex-direction: column;
      align-items: center;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #00e0ff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .loader-text { margin-top: 1rem; font-size: 0.95rem; color: #cbefff; }

    /* ---------- FLASHCARDS GRID ---------- */
    .flashcards-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 1.5rem;
  margin-top: 2rem;
}

.flashcard {
  background: #203a43;
  width: 100%;
  perspective: 1000px;
}

.flashcard-inner {
  position: relative;
  width: 100%;
  min-height: 150px; /* ensures flashcards don't collapse */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 1rem;
  text-align: center;
  border-radius: 12px;
  transition: transform 0.6s;
  transform-style: preserve-3d;
}

    .flashcard:hover .flashcard-inner {
      transform: rotateY(180deg);
    }
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      padding: 1rem;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.95rem;
    }
    .flashcard-front { background: #2c5364; }
    .flashcard-back { background: #0072ff; transform: rotateY(180deg); color: #fff; }

    footer { margin-top: 2rem; font-size: 0.8rem; color: #b5b5b5; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Flashcard Generator</h1>
    <p>Upload your lecture PDF and generate 15 interactive flashcards.</p>

    <div class="upload-box" id="uploadBox">
      <label for="pdfUpload">üìÑ Click to Upload Lecture PDF</label>
      <input type="file" id="pdfUpload" accept=".pdf" />
      <div id="fileInfo"></div>
    </div>

    <button class="btn" id="generateBtn" onclick="generateFlashcards()">Generate Flashcards</button>

    <div class="loader" id="loader">
      <div class="spinner"></div>
      <div class="loader-text">Generating flashcards‚Ä¶ Please wait</div>
    </div>

    <div class="flashcards-grid" id="flashcardsGrid"></div>
    <footer>‚ö° Smart Learning Made Simple</footer>
  </div>

<script>
const uploadBox = document.getElementById('uploadBox');
const pdfInput = document.getElementById('pdfUpload');
const fileInfo = document.getElementById('fileInfo');
const loader = document.getElementById('loader');
const generateBtn = document.getElementById('generateBtn');
const flashcardsGrid = document.getElementById('flashcardsGrid');

uploadBox.addEventListener('click', () => pdfInput.click());

pdfInput.addEventListener('change', () => {
  const file = pdfInput.files[0];
  if(file){
    const sizeMB = (file.size/(1024*1024)).toFixed(2);
    fileInfo.textContent = `‚úÖ Uploaded: ${file.name} (${sizeMB} MB)`;
  }
});

async function generateFlashcards() {
  const file = pdfInput.files[0];
  if(!file){
    alert("Please upload a lecture PDF!");
    return;
  }

  const formData = new FormData();
  formData.append('file', file);
  formData.append('num_cards', 15); // fixed 15 flashcards

  loader.style.display = 'flex';
  generateBtn.disabled = true;
  flashcardsGrid.innerHTML = '';

  try {
    const res = await fetch('http://127.0.0.1:5000/flashcards', {
      method: 'POST',
      body: formData
    });

    if(!res.ok){
      let err = await res.json();
      alert("‚ö† Error: " + err.error);
      loader.style.display = 'none';
      generateBtn.disabled = false;
      return;
    }

    const data = await res.json();
    const flashcards = data.flashcards;

    flashcards.forEach(fc => {
      const card = document.createElement('div');
      card.className = 'flashcard';
      card.innerHTML = `
        <div class="flashcard-inner">
          <div class="flashcard-front">${fc.question}</div>
          <div class="flashcard-back">${fc.answer}</div>
        </div>
      `;
      flashcardsGrid.appendChild(card);
    });

  } catch(err){
    alert("‚ùå Error connecting to backend.");
    console.error(err);
  }

  loader.style.display = 'none';
  generateBtn.disabled = false;
}
</script>
</body>
</html>
