<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adaptive MOOC Summarizer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
      padding: 3rem 4rem;
      text-align: center;
      width: 90%;
      max-width: 500px;
      transition: all 0.3s ease;
    }

    .container:hover { transform: scale(1.02); }

    h1 { font-size: 1.9rem; margin-bottom: 1rem; color: #fff; }
    p { color: #dcdcdc; margin-bottom: 2rem; font-size: 0.95rem; }

    .upload-box {
      border: 2px dashed #9fd3c7;
      border-radius: 15px;
      padding: 2rem;
      background-color: rgba(255,255,255,0.05);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .upload-box:hover { background-color: rgba(255,255,255,0.15); border-color: #00e0ff; }

    input[type="file"] { display: none; }

    label {
      font-size: 1rem;
      color: #e6f7ff;
      cursor: pointer;
      font-weight: 500;
    }

    #fileInfo {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #b5e2fa;
    }

    .btn {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      margin-top: 2rem;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .btn:hover { background: linear-gradient(90deg, #0072ff, #00c6ff); transform: scale(1.05); }

    #downloadLink {
      display: none;
      margin-top: 1.5rem;
      color: #00e0ff;
      font-weight: 500;
      text-decoration: none;
      font-size: 0.95rem;
    }

    footer { margin-top: 2rem; font-size: 0.8rem; color: #b5b5b5; }

    /* ---------- LOADER ---------- */
    .loader {
      display: none;
      margin-top: 2rem;
      flex-direction: column;
      align-items: center;
    }

    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-top: 4px solid #00e0ff;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .loader-text {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #cbefff;
    }

    /* üîµ PDF PREVIEW BOX */
    #pdfPreview {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 1.5rem;
      display: none;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Adaptive MOOC Summarizer</h1>
    <p>Upload your lecture PDF below to generate personalized, easy-to-follow micro-modules.</p>

    <div class="upload-box" id="uploadBox">
      <label for="pdfUpload">üìÑ Click to Upload Lecture PDF</label>
      <input type="file" id="pdfUpload" accept=".pdf" />
      <div id="fileInfo"></div>
    </div>

    <button class="btn" id="summarizeBtn" onclick="handleUpload()">Summarize Lecture</button>

    <!-- LOADER -->
    <div class="loader" id="loader">
      <div class="spinner"></div>
      <div class="loader-text">Summarizing your lecture‚Ä¶ Please wait</div>
    </div>

    <!-- üîµ PDF PREVIEW -->
    <iframe id="pdfPreview"></iframe>

    <!-- PDF Download -->
    <a id="downloadLink" href="#" target="_blank">‚¨á Download Summary PDF</a>

    <footer>‚ö° Smart Learning Made Simple</footer>
  </div>

  <script>
    const uploadBox = document.getElementById('uploadBox');
    const pdfInput = document.getElementById('pdfUpload');
    const fileInfo = document.getElementById('fileInfo');
    const downloadLink = document.getElementById('downloadLink');
    const loader = document.getElementById('loader');
    const summarizeBtn = document.getElementById('summarizeBtn');
    const pdfPreview = document.getElementById('pdfPreview');

    uploadBox.addEventListener('click', () => pdfInput.click());

    pdfInput.addEventListener('change', () => {
      const file = pdfInput.files[0];
      if (file) {
        const sizeMB = (file.size / (1024 * 1024)).toFixed(2);
        fileInfo.textContent = `‚úÖ Uploaded: ${file.name} (${sizeMB} MB)`;
      }
    });

    async function handleUpload() {
  const file = pdfInput.files[0];
  if (!file) {
    alert('Please upload a lecture PDF before proceeding!');
    return;
  }

  const formData = new FormData();
  formData.append('file', file);

  // Show loader
  loader.style.display = 'flex';
  summarizeBtn.disabled = true;
  summarizeBtn.style.opacity = "0.6";
  downloadLink.style.display = "none";
  pdfPreview.style.display = "none";

  try {
    // Call new Flask backend
    const res = await fetch('http://127.0.0.1:5000/upload', {
      method: 'POST',
      body: formData,
    });

    if (!res.ok) {
      let err = await res.json();
      alert("‚ö† Error: " + err.error);
      loader.style.display = 'none';
      summarizeBtn.disabled = false;
      summarizeBtn.style.opacity = "1";
      return;
    }

    // Convert backend response to PDF blob
    const blob = await res.blob();
    const url = window.URL.createObjectURL(blob);

    // üîµ Show preview
    pdfPreview.src = url;
    pdfPreview.style.display = "block";

    // Set download button
    downloadLink.href = url;
    downloadLink.download = "summary.pdf";
    downloadLink.style.display = "inline-block";

  } catch (err) {
    alert("‚ùå Error connecting to backend.");
    console.error(err);
  }

  loader.style.display = 'none';
  summarizeBtn.disabled = false;
  summarizeBtn.style.opacity = "1";
}

  </script>

</body>
</html>
